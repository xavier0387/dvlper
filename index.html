<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=/es/"> 
    <title>ETUR - Agencia de Viajes Guayaquil</title>
    
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <script>
        // 1. Obtener la configuración de idioma del navegador
        const userLang = navigator.language || navigator.userLanguage;
        let preferredLang = 'es'; // Español es el idioma por defecto

        // 2. Comprobar si el navegador está en la lista de idiomas soportados
        if (userLang.startsWith('en')) {
            preferredLang = 'en';
        } else if (userLang.startsWith('fr')) {
            preferredLang = 'fr';
        } else if (userLang.startsWith('de')) {
            preferredLang = 'de';
        }
        
        // 3. Redirigir al directorio del idioma preferido (Ej: /en/ o /es/)
        window.location.replace(`/${preferredLang}/index.html`);

        // Si el script falla o está deshabilitado, el meta-refresh (línea 8) actúa como respaldo.
    </script>
</head>
<body>
    Redirigiendo a la versión en español / Redirecting to Spanish version...
</body>
</html>
